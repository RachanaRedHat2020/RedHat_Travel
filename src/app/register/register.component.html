<div class="row">
    <div class="col s6 offset-s3">
        <div class="card">
            <div class="col s6">
                <h2>Registration</h2>
            </div>
            <div class="col s6">
                <img src="/assets/Images/Travel.jpg"  class="img-fluid"/>
            </div>
            <div class="card-content">
                   
                <form #registerForm="ngForm">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text" name="Name" #Name ngModel required>
                            <label>Name</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mail_outline</i>
                            <input type="text" name="Email" #Email ngModel required [pattern]="emailpattern">
                            <label>Email</label>
                        </div>
                        <div class="input-field col s12">
                           <button class="btn-large btn-submit" type="submit" click=clickSubmit() [disabled]="!registerForm.valid">Sign In</button>
                        </div>
                      
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
